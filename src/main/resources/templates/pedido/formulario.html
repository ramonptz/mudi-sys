<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid mb-0">
			<div class="container">
				<h1 class="display-4">Novo Pedidos</h1>
			</div>
		</div>

		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">

				<div class="form-group">
					<label>Produto</label> <input th:field="*{nomeProduto}"
						class="form-control" placeholder="insira o nome do produto" /> <small>Informe
						o nome do produto</small>
				</div>
				<div class="form-group">
					<label>URL</label> <input th:field="*{urlProduto}" class="form-control"
						placeholder="insira a URL do produto aqui" /> <small>Procure
						nos sites o produto que deseja, copie o link e insira aqui</small>
				</div>
				<div class="form-group">
					<label>Imagem do produto</label> <input th:field="*{urlImagen}"
						class="form-control"
						placeholder="insira a URL da imagem do produto" /> <small>Procure
						nos sites a foto do produto que deseja, copie o link e insira aqui</small>
				</div>
				<div class="form-group">
					<label>Descrição</label>
					<textarea name="descricao" class="form-control"
						placeholder="Adicione detalhes importates para ajudar o comprador"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
