<head th:fragment="head">
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<title>MUDI</title>
<style>
.logo-container {
	background-color: #47bcff;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>

<div th:fragment="logo" class="">
	<div class="row logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo ml-2">
	<a href="/" class="text-light"> mudi</a>
	</span>
	<span class="mt-3 mr-2">
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
		<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
	 	<form id="form-login" th:action="@{/logout}" method="post"></form>
  	</span>
  	</div>
  	<div class="row mb-2">
  		<div class="col">
			<nav class="nav" sec:authorize="isAuthenticated()">
				<a class="nav-link active" th:href="@{/}">home</a> 
				<a class="nav-link"	th:href="@{/usuario/pedido}">Logado</a>
				
			</nav>
		</div>
  	</div>
</div>


<div th:fragment="titulo(valor)" class="jumbotron jumbotron-fluid mb-2">
	<div class="container">
		<h1 class="display-4" th:text="${valor}"></h1>
	</div>
</div>
