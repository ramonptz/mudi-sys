<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
	</head>
	
	<body>
		<div class="container">
			<div class="card" th:each="pedido : ${pedidos}">
				<div><span class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</span></div>
				<div>Valor:<span th:text="${pedido.valorNegociado}">200,00</span></div>
				<div>Data de produtos:<span th:text="${pedido.dataEntrega}">11/05/2022</span></div>
				<div>Produto</div>
				<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>
				<div>Descrição</div>
					<div>
						<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
					</div>
			
			<div>
			<img th:src="${pedido.urlImagem}" src=""/>
			<!-- <img src="https://m.media-amazon.com/images/I/71CxIDOIZeL._AC_SL1500_.jpg"/> -->
			</div>	
		
			</div>	
		</div>
		

	</body>

</html>
